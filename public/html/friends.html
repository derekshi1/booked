<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Friends List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/friends.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script defer src="../javascript/social.js"></script>
    <script defer src="../javascript/profile.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 

</head>
<body>

    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>

    <!-- Subheader Navigation -->
    <div class="bg-gray-100 py-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Navigation links for subheader -->
            <nav class="flex space-x-6">
                <button id="friendsSection" class="text-gray-700 font-semibold hover:text-green-700">Friends</button>
                <button id="currentlyReadingSection" class="text-gray-700 font-semibold hover:text-green-700">Currently Reading</button>
                <button id="reviewsSection" class="text-gray-700 font-semibold hover:text-green-700">Reviews</button>
                <button id="activitySection" class="text-gray-700 font-semibold hover:text-green-700">Activity</button>
            </nav>

            <!-- Search bar in subheader -->
            <div class="flex items-center">
                <input type="text" id="searchFriendInput" placeholder="Search for friends by username" class="w-full p-2 rounded-l mb-2">
                <button id="clearSearchButton" class="p-2 bg-red-500 text-white rounded-l mb-2" style="display: none;">&times;</button>
                <button id="searchFriendButton" class="p-2 bg-green-900 text-white rounded-r mb-2">Search</button>
            </div>
        </div>
    </div>

    <main class="container mx-auto mt-8">
        <div class="flex space-x-8">
        
            <!-- Friends List Column -->
            <div id="friendsListContainer" class="flex-1 space-y-4">
                <h2 id="friendsTitle"class="text-2xl font-semibold text-white"></h2>
                <!-- Friends list will be dynamically inserted here -->
            </div>
            
            <!-- Friend Requests Column -->
            <div id="friendRequests" class="flex-1 space-y-4">
                <h2 class="text-2xl font-semibold text-white">Friend Requests</h2>
                <!-- Friend request list will be dynamically inserted here -->
            </div>
    
        </div>
    </main>
</body>

</html>
