<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/books/jsapi.js"></script>
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script defer src="../javascript/index.js"></script>
    <script defer src=".../javascript/chat.js"> </script>
    <link href="../css/styles.css" rel="stylesheet"> 
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    <main class="w-full mt-8 px-4">
        <h1 class="text-3xl font-bold mb-4 text-white">Chat with our AI Bot</h1>
        <div class="relative mb-4">
            <input type="text" id="aiSearchInput" placeholder="Recommend me some books" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-900">
        </div>
        
        <div id="aiSuggestionsBox" class="mt-4 text-white grid-container"></div>
    </main>


    
</body>
</html>
