<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script defer src="../javascript/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    
    <main class="container mx-auto mt-8">
        <!-- Top Left Profile Section -->
        <div class="flex items-center space-x-6 mb-8">
            <!-- Profile Picture -->
            <img src="../profile.png" alt="Profile Picture" class="w-16 h-16 rounded-full">

            <!-- Username and Logout Button -->
            <div class="flex flex-col text-center">
                <h1 id="usernameDisplay" class="handwriting-font text-white text-lg">Username</h1>
                <button id="logoutButton" class="text-white bg-red-700 px-3 py-1 rounded">Logout</button>
            </div>

            <!-- Stats: Books, Pages, Friends -->
            <div class="flex gap-6">
                <div class="stats-item text-center">
                    <p id="bookCount" class="text-white font-bold text-lg">0</p>
                    <a id="booksLink" href="#" class="text-blue-500 hover:underline" style="color: #D3D3D3;">Books</a>
                </div>
                <div class="stats-item text-center">
                    <p id="pageCount" class="text-white font-bold text-lg">0</p>
                    <span class="text-gray-400">Pages</span>
                </div>
                <div class="stats-item text-center">
                    <p id="numberOfFriends" class="text-white font-bold text-lg">0</p>
                    <a id="friendsLink" href="#" class="text-blue-500 hover:underline" style="color: #D3D3D3;">Friends</a>
                </div>
            </div>
        </div>
        
        <!-- Stats Placeholder for Charts (below profile) -->
        <div class="flex justify-center items-center"> <!-- Center container without full-screen height -->
        <!-- Stats Placeholder: Make this container skinnier by adjusting width and height -->
            <div class="stats-placeholder bg-gray-800 p-4 rounded-lg shadow-md h-1/4 w-5/6 border-4 border-gray-500"> 
                <div class="flex gap-8"> <!-- Flex container for side-by-side charts -->
                    <!-- Book Genres Summary (Pie Chart) -->
                    <div class="flex-1 flex flex-col justify-center items-center h-96 mt-12">
                        <h2 class="text-2xl font-bold text-white mb-4">Book Genres Summary</h2>
                        <canvas id="categoryChart" class="rounded-lg w-full mb-4"></canvas>
                    </div>

                    <!-- Histogram for Review Ratings -->
                    <div class="flex-1 flex flex-col justify-center items-center h-64 mt-12 mr-12">
                        <h2 class="text-2xl font-bold text-white mb-4">Review Ratings Histogram</h2>
                        <canvas id="ratingsHistogram" class="rounded-lg w-full"></canvas>
                    </div>
                </div>
            </div>
        </div>
      

        <!-- Top 5 Books Section Below -->
        <div class="top5-container mt-8">
            <h2 class="text-2xl font-bold text-white mb-4">Top 5 Books:</h2>
            <div id="top5Grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-8 ml-14">
            </div>
        </div>
    </main>
</body>
</html>
