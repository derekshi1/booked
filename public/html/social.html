<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Booked</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://www.google.com/books/jsapi.js"></script>
        <script defer src="../javascript/header.js"></script>
        <script defer src="../javascript/social.js"></script>
        <link href="../css/styles.css" rel="stylesheet"> 
    </head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>

    <!-- Subheader Navigation -->
    <div class="bg-gray-100 py-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Navigation links for subheader -->
            <nav class="flex space-x-16">
                <button id="friendsSection" class="text-gray-700 font-semibold hover:text-green-700">Friends</button>
                <button id="currentlyReadingSection" class="text-gray-700 font-semibold hover:text-green-700">Currently Reading</button>
                <button id="reviewsSection" class="text-gray-700 font-semibold hover:text-green-700">Reviews</button>
                <button id="clubSection" class="text-gray-700 font-semibold hover:text-green-700">Clubs</button>
            </nav>

            <!-- Search bar in subheader -->
            <div class="flex items-center">
                <button id="clearSearchButton" class="p-2 bg-red-500 text-white rounded-l mb-2" style= "display: none;">&times;</button>
            <!-- Search bar in subheader -->
                <div class="flex items-center relative">
                    <!-- Search Icon on the left -->
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" class="absolute left-3 w-5 h-5" id="expandSearchIcon">

                    <!-- Search Input Field -->
                    <input type="text" id="searchFriendInput" placeholder="Search for friends by username" 
                        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-700">

                    <!-- Close Icon on the right -->
                    <button id="clearSearchButton" class="absolute right-3 p-1 bg-red-500 text-white rounded-full hidden">
                        &times;
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
        <div class="flex flex-col items-center">
            <!-- Search Results Section -->
            <div id="searchResults" class="w-full max-w-md mx-auto mb-12">
                <!-- Search results will be populated here -->
            </div>
            
            <!-- Friendly Reviews Section -->
            <div class="w-full">
                <h1 class="text-2xl font-bold text-white text-left mb-4">Friendly Reviews</h1>
                <div id="activitiesFeed" class="w-full p-6 rounded shadow-md">
                    <!-- Activities feed will be populated here -->
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
