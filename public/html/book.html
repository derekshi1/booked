<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/book.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script src="https://www.google.com/books/jsapi.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 
    <script>
        google.books.load();
        google.books.setOnLoadCallback(function() {
            console.log('Google Books API loaded successfully.');
        });
    </script>
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div id="bookDetails" class="bg-white rounded p-8">
            <!-- Book details will be dynamically inserted here -->
        </div>
        <div class="recommendations-wrapper relative w-full mt-8">
            <div id="recommendationsContainer" class="recommendations-container">
                <!-- Recommendations will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <div id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded relative w-11/12 md:w-3/4 lg:w-1/2">
            <span class="close absolute top-4 right-4 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <div id="viewerCanvas" class="w-full h-96"></div>
        </div>
    </div>
</body>
</html>
