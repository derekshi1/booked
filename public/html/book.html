<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/book.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script src="https://www.google.com/books/jsapi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 
    <style>
        /* Keep the book image and buttons fixed on the left */
        #bookDetails {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 2rem;
        }

        #fixedBookDetails {
            position: fixed;
            top: 100px; /* Adjust the top position as needed */
            left: 50px; /* Adjust the left position as needed */
            width: 200px; /* Adjust the width as needed */
        }
        /* Adjust container for reviews */
        #reviewsSection {
            padding: 20px;
        }

        /* Adjust book information section */
        #bookInfo {
            padding: 20px;
        }
        #contentWrapper {
            position: relative;
            z-index: 1;
        }
        body, main, #contentWrapper {
            filter: none;
            opacity: 1;
        }
    </style>
    <script>
        google.books.load();
        google.books.setOnLoadCallback(function() {
            console.log('Google Books API loaded successfully.');
        });
    </script>
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-4">
        <div id="bookDetails">
            <!-- Left section: book cover and action buttons (Fixed Position) -->
            <div id="fixedBookDetails">
                <img id="bookCover" src="https://via.placeholder.com/128x192?text=No+Image" alt="Book Cover" class="w-48 h-80 object-cover">
            </div>

            <!-- Right section: book details and description -->
            <div id="bookInfo" class="flex-1">
                    
                <!-- Reviews section directly after book description -->
                <div id="reviewsSection">
                    
                </div>

            
            </div>
        </div>
    </main>
    <div id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded shadow-lg relative w-11/12 md:w-3/4 lg:w-1/2">
            <span class="close absolute top-4 right-4 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <div id="viewerCanvas" class="w-full h-96"></div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="bookReviewModal" class="book-review-modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl w-96">
            <span class="close-button absolute top-4 right-4 text-2xl cursor-pointer" id="closeBookReviewModal">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Review</h2>
            <p id="bookReviewDate" class="text-gray-500 text-sm mb-4"></p>
            <textarea id="bookReviewText" placeholder="Add a review..." class="w-full p-2 border rounded-lg mb-4 h-32"></textarea>
            <div class="visibility-container mb-4">
                <label for="bookVisibility" class="block mb-2">Visibility:</label>
                <select id="bookVisibility" name="visibility" class="w-full p-2 border rounded-lg">
                    <option value="public">Public</option>
                    <option value="friends">Friends</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="rating-container mb-4">
                <label for="bookRating" class="block mb-2">Rating:</label>
                <input type="range" id="bookRating" name="rating" min="0" max="100" class="w-full">
                <span id="bookRatingValue" class="text-gray-600">50</span>
            </div>
            <div class="flex justify-between">
                <button id="saveBookReview" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Review</button>
                <button id="reviewBookLater" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Review Later</button>
            </div>
        </div>
    </div>
</body>
</html>
