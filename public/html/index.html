<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/books/jsapi.js"></script>
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script defer src="../javascript/index.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    <main class="w-full mt-8 px-4">
        <h1 class="text-3xl font-bold mb text-white ml-4">Recommended Reads...</h1>
        <div id="countdownTimer_rec" class="text-gray-500 text-sm mb-2 mt-5px ml-6"></div>      
            <div class="flex items-center ml-4">
                <button id="generateRecommendationsButton" class="mb-4 p-2 bg-green-900 text-gray-400 rounded glow-button ml-6">
                    Generate Recommendations
                </button>                
                <div class="flex items-center ml-4 mb-4"> <!-- Adjusted margin for alignment -->
                    <span id="toggleTextForMe" class="text-gray-400 mr-2">For Me</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="recommendationToggle"class="sr-only" checked>
                        <div class="toggle-bg bg-gray-300 rounded-full w-14 h-6 relative">
                            <div class="toggle-dot bg-white w-6 h-6 rounded-full absolute transition-transform"></div>
                        </div>
                    </label>
                    <span id="toggleTextForGroup" class="text-gray-400 ml-2">For a Group</span>
                </div>
                <div id="sparkleContainer" class="ml-4 sparkle-container"></div>
                <div id="searchFriendsContainer" class=" hidden mt-4 w-1/3 mb-6">
                    <div class="flex items-center"> <!-- Flexbox container for horizontal alignment -->
                        <input type="text" id="searchFriendsInput" class="p-2 border rounded w-1/2 mr-4" placeholder="Friends for group recommendations">
                        <div id="searchResults" class="mt-2 flex-1"></div> <!-- Search results container -->
                    </div>
                </div>
                
              
            </div>
            
        <div class="recommendations-wrapper relative w-full mb-12"> <!-- Increased bottom margin -->
            <div id="recommendationsContainer" class="recommendations-container">
                <!-- Recommendations will be dynamically inserted here -->
            </div>
            <div class="arrow-hover-region left"></div>
            <div class="arrow-hover-region right"></div>
            <button class="arrow arrow-left" id="scrollLeft"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow arrow-right" id="scrollRight"><i class="fas fa-chevron-right"></i></button>
        </div>
    
        <h1 class="text-3xl font-bold mb-6 ml-4 text-white">NY Times Best Sellers...</h1>
        <div class="recommendations-wrapper relative w-full mb-12"> <!-- Increased bottom margin -->
            <div id="bestSellersContainer" class="recommendations-container">
                <!-- NY Times Best Sellers will be dynamically inserted here -->
            </div>
            <div class="arrow-hover-region left"></div>
            <div class="arrow-hover-region right"></div>
            <button class="arrow arrow-left" id="scrollLeft_nyt"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow arrow-right" id="scrollRight_nyt"><i class="fas fa-chevron-right"></i></button>
        </div>
    
        <h1 class="text-3xl font-bold text-white ml-4">Read Something New...</h1>
        <div id="countdownTimer" class="text-gray-500 text-sm mb-2 mt-0 ml-6"> </div> <!-- Keep tight spacing -->
        <div class="recommendations-wrapper relative w-full mb-12"> <!-- Increased bottom margin -->
            <div id="oppRecommendationsContainer" class="recommendations-container">
                <!-- Opposite Recommendations will be dynamically inserted here -->
            </div>
            <div class="arrow-hover-region left"></div>
            <div class="arrow-hover-region right"></div>
            <button class="arrow arrow-left" id="scrollLeft_OppRec"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow arrow-right" id="scrollRight_OppRec"><i class="fas fa-chevron-right"></i></button>
        </div>
        <h1 class="text-3xl font-bold mb-6 ml-4 text-white">Books from real stories...</h1>
        <div class="recommendations-wrapper relative w-full mb-12"> <!-- Increased bottom margin -->
            <div id="nonfictionContainer" class="recommendations-container">
            </div>
            <div class="arrow-hover-region left"></div>
            <div class="arrow-hover-region right"></div>
            <button class="arrow arrow-left" id="scrollLeftNF"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow arrow-right" id="scrollRightNF"><i class="fas fa-chevron-right"></i></button>
        </div>
        <h1 class="text-3xl font-bold mb-6 ml-4 text-white">Books for Young Adults...</h1>
        <div class="recommendations-wrapper relative w-full mb-12"> <!-- Increased bottom margin -->
            <div id="yadultContainer" class="recommendations-container">
            </div>
            <div class="arrow-hover-region left"></div>
            <div class="arrow-hover-region right"></div>
            <button class="arrow arrow-left" id="scrollLeftYA"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow arrow-right" id="scrollRightYA"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>
    
    <!-- Modal structure -->
    <div id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded shadow-lg relative w-11/12 md:w-3/4 lg:w-1/2">
            <span class="close absolute top-4 right-4 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <div id="viewerCanvas" class="w-full h-96"></div>
        </div>
    </div>
</body>
</html>
