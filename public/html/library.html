<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/library.js"></script>
    <script defer src="../javascript/header.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 


</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <section id="currentReadsSection" class="mb-12">
            <h1 id="currentReadsTitle" class="text-3xl font-bold text-white mb-4"></h1>
            <div id="currentReadsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Current Reads will be dynamically inserted here -->
            </div>
        </section>
        <h1 id="libraryTitle" class="text-white text-3xl font-bold mb-4"></h1>
        <div>
            <label id="sortLabel" for="sortOptions" class="text-white mr-2"></label>
            <select id="sortOptions" class="px-4 py-2 rounded">
                <option value="none">Select</option>
                <option value="none">None</option>
                <option value="reviewDate">Review Date</option>
                <option value="rating">Rating</option>
            </select>
        </div>
        <div id="libraryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Book images will be dynamically inserted here -->
        </div>
        <div id="paginationControls" class="pagination-controls">
            <button id="prevPage" class="pagination-btn" disabled>&larr;</button>
            <span id="pageInfo">Page 2 of 2</span>
            <button id="nextPage" class="pagination-btn">&rarr;</button>
        </div>
        
        
        <h1 id="readListTitle" class="text-3xl font-bold text-white mb-4"></h1>
        <div id="readingListGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Book cards will be dynamically inserted here -->
        </div>
        
        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="prevReadingPage" class="pagination-btn px-4 py-2 bg-blue-500 text-white rounded" disabled>&larr;</button>
            <span id="readingPageInfo" class="mx-4 text-white">Page 2 of 2</span>
            <button id="nextReadingPage" class="pagination-btn px-4 py-2 bg-blue-500 text-white rounded">&rarr;</button>
        </div>
    </main>
    
    <div id="reviewModal" class="reviewmodal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Review</h2>
            <p id="reviewDate" class="text-gray-500 text-sm"></p> <!-- This line displays the review date -->
            <textarea id="reviewText" placeholder="Add a review..."></textarea>
            <div class="visibility-container mt-4">
                <label for="visibility">Visibility:</label>
                <select id="visibility" name="visibility">
                    <option value="public">Public</option>
                    <option value="friends">Friends</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="rating-container">
                <label for="rating">Rating:</label>
                <input type="range" id="rating" name="rating" min="0" max="100">
                <span id="ratingValue">50</span>
            </div>
            <button id="saveReview">Save</button>
        </div>
    </div>

</body>

</html>
