<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/searchbar.js"></script>
    <script defer src="../javascript/searchResults.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script src="https://www.google.com/books/jsapi.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 
    <script>
        google.books.load();
        google.books.setOnLoadCallback(function() {
            console.log('Google Books API loaded successfully.');
        });
    </script>
    


</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="../logo.jpg" alt="Booked Logo" class="w-50 h-20 mr-4">
                <a href="../html/index.html" class="ml-4 bg-green-900 text-white px-4 py-2 rounded">Home</a>
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <div class="search-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" class="search-icon w-6 h-6" onclick="expandSearch()">
                    <input type="text" id="titleInput" placeholder="Search for books" class="search-input" onblur="collapseSearch()" onkeydown="handleSearch(event)">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Close" class="close-icon w-6 h-6" onclick="collapseSearch()">
                </div>
                <a href="../html/library.html" class="ml-4 bg-green-900 text-white px-4 py-2 rounded">Library</a>
                <span class="ml-4 handwriting-font cursor-pointer" onclick="window.location.href='../html/profile.html'">booked_ceo</span>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-6 text-white">Search Results</h1>
        <div id="results" class="space-y-4"></div>
    </main>
    <div id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded shadow-lg relative w-11/12 md:w-3/4 lg:w-1/2">
            <span class="close absolute top-4 right-4 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <div id="viewerCanvas" class="w-full h-96"></div>
        </div>
    </div>
</body>
</html>
